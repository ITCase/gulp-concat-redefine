framework:
    - mocha+chai
src_files:
    - tests/**/*.js
ignore_src_files:
    - tests/fixtures/**/*.js
    - tests/space test/*.js
launchers:
    Mocha:
        command: mocha --timeout 3000 tests/tests.js -R tap
        protocol: tap
launch_in_dev:
    - Mocha
launch_in_ci:
    - IE
    - Firefox
    - Chrome
    - Safari
    - PhantomJS
    - Mocha